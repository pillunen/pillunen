<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>pill.unen</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#0e0e0e;
color:#f2f2ee;
font-family:'Inter Tight',sans-serif;
cursor:none;
}

/* CLOCK */

.clock{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
font-size:13px;
letter-spacing:2px;
z-index:1000;
opacity:0.8;
}

/* LANGUAGE SWITCH */

.lang{
position:fixed;
top:30px;
left:50%;
transform:translateX(-50%);
font-size:11px;
letter-spacing:2px;
z-index:1000;
opacity:0.7;
}

.lang span{
margin:0 6px;
cursor:pointer;
}

/* MENU */

.menu-btn{
position:fixed;
top:20px;
left:20px;
font-size:22px;
z-index:1001;
cursor:pointer;
}

.menu{
position:fixed;
top:0;
left:-300px;
width:260px;
height:100%;
background:#111;
padding:80px 30px;
transition:0.4s;
z-index:1000;
}

.menu a{
display:block;
margin:18px 0;
color:#f2f2ee;
text-decoration:none;
font-size:18px;
letter-spacing:2px;
}

.menu.open{
left:0;
}

/* HEADER */

header{
text-align:center;
padding:120px 20px 40px;
letter-spacing:6px;
}

header h1{
font-weight:400;
margin:0;
}

header p{
margin-top:8px;
font-size:14px;
opacity:0.7;
}

/* ABOUT SECTION */

.about{
display:flex;
align-items:center;
justify-content:center;
gap:60px;
padding:80px 20px;
max-width:1100px;
margin:auto;
}

.about img{
width:320px;
max-width:90%;
}

.about-text{
font-size:28px;
line-height:1.4;
max-width:520px;
}

/* STAR CURSOR */

.star{
width:16px;
height:16px;
position:fixed;
pointer-events:none;
background:radial-gradient(circle,#fff 0%,#fff 30%,transparent 70%);
border-radius:50%;
box-shadow:0 0 8px #fff,0 0 18px #fff;
transform:translate(-50%,-50%);
z-index:2000;
}

/* MOBILE */

@media(max-width:900px){

.about{
flex-direction:column;
text-align:center;
}

.about-text{
font-size:22px;
}

}

</style>

</head>

<body>

<div class="clock" id="clock"></div>

<div class="lang">
<span onclick="setLang('en')">EN</span> |
<span onclick="setLang('fi')">FI</span> |
<span onclick="setLang('ua')">UA</span> |
<span onclick="setLang('ru')">RU</span>
</div>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="menu" id="menu">
<a href="index.html">home</a>
<a href="portraits.html">portraits</a>
<a href="streets.html">streets</a>
<a href="concerts.html">concerts</a>
<a href="couples.html">couples</a>
<a href="contact.html">booking & contact</a>
</div>

<header>
<h1>PILLUNEN</h1>
<p>photography</p>
</header>

<section class="about">

<img src="me1.jpg">

<div class="about-text" id="aboutText">
sofia is a monochrome photographer based in finland & available worldwide
</div>

</section>

<div class="star" id="star"></div>

<script>

/* CLOCK */

function updateClock(){
const now=new Date();
const time=now.toLocaleTimeString();
document.getElementById("clock").textContent=time;
}

setInterval(updateClock,1000);
updateClock();

/* MENU */

function toggleMenu(){
document.getElementById("menu").classList.toggle("open");
}

/* CURSOR */

const star=document.getElementById("star");

document.addEventListener("mousemove",e=>{
star.style.left=e.clientX+"px";
star.style.top=e.clientY+"px";
});

/* LANGUAGE */

const translations={
en:"sofia is a monochrome photographer based in finland & available worldwide",
fi:"sofia on suomessa asuva mustavalkovalokuvaaja & työskentelee maailmanlaajuisesti",
ua:"софія — монохромний фотограф з фінляндії & працює по всьому світу",
ru:"софия — монохромный фотограф из финляндии & работает по всему миру"
};

function setLang(lang){
document.getElementById("aboutText").innerText=translations[lang];
}

</script>

</body>
</html>
