<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>pill.unen</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    background:#0e0e0e;
    color:#f2f2ee;
    font-family:'Inter Tight', sans-serif;
    cursor:none;
}

/* CLOCK */

.clock{
    position:fixed;
    top:12px;
    left:50%;
    transform:translateX(-50%);
    font-size:13px;
    letter-spacing:2px;
    z-index:1000;
    opacity:0.8;
}

/* HEADER */

header{
    text-align:center;
    padding:80px 20px 40px;
}

h1{
    letter-spacing:8px;
    font-weight:300;
}

/* MENU */

.menu-btn{
    position:fixed;
    top:20px;
    left:20px;
    font-size:22px;
    cursor:pointer;
    z-index:1001;
}

.menu{
    position:fixed;
    top:0;
    left:-300px;
    width:260px;
    height:100%;
    background:#111;
    padding:80px 30px;
    transition:0.4s;
    z-index:1000;
}

.menu a{
    display:block;
    margin:18px 0;
    color:#f2f2ee;
    text-decoration:none;
    font-size:18px;
    letter-spacing:2px;
}

.menu.open{
    left:0;
}

/* GALLERY */

.gallery{
    column-count:3;
    column-gap:14px;
    padding:20px;
}

.gallery img{
    width:100%;
    margin-bottom:14px;
    break-inside:avoid;
}

/* ABOUT */

.about{
    display:flex;
    flex-wrap:wrap;
    gap:40px;
    padding:60px 20px;
    max-width:1000px;
    margin:auto;
}

.about img{
    width:260px;
}

.about-text{
    max-width:500px;
}

/* STAR CURSOR */

.star{
    width:16px;
    height:16px;
    position:fixed;
    pointer-events:none;
    background:radial-gradient(circle,#fff 0%,#fff 30%,transparent 70%);
    border-radius:50%;
    box-shadow:0 0 8px #fff,0 0 18px #fff;
    transform:translate(-50%,-50%);
    z-index:2000;
}

</style>
</head>

<body>

<div class="clock" id="clock"></div>

<div class="menu-btn" onclick="toggleMenu()">â˜°</div>

<div class="menu" id="menu">

<a href="concerts.html">concerts</a>
<a href="couples.html">couples</a>
<a href="contact.html">booking & contact</a>
</div>

<header>
<h1>PILLUNEN</h1>
<p>photography</p>
</header>

<section class="gallery">

<img src="couples/backwordvxd.jpg">
<img src="couples/doublevxd.jpg">
<img src="couples/tripplevxd.jpg">
<img src="couples/upfrontvxd.jpg">
<img src="portraits/vari.jpg">

</section>

<section class="about">

<img src="me1.jpg">

<div class="about-text">

<h2>WHO IS PILL.UNEN?</h2>

<p>
sofia pill.unen is a finland based monochrome photographer of faces & places
</p>

</div>

</section>

<div class="star" id="star"></div>

<script>

/* CLOCK */

function updateClock(){
    const now=new Date();
    const time=now.toLocaleTimeString();
    document.getElementById("clock").textContent=time;
}
setInterval(updateClock,1000);
updateClock();

/* MENU */

function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
}

/* CURSOR */

const star=document.getElementById("star");

document.addEventListener("mousemove",e=>{
    star.style.left=e.clientX+"px";
    star.style.top=e.clientY+"px";
});

</script>

</body>
</html>
